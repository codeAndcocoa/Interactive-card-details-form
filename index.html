<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column flex-lg-row">
    <div class="left-side position-relative">
        <div class="card-front position-absolute">
            <img src="./images/card-logo.svg" alt="card-logo-image" />
            <div class="row w-100 m-auto">
              <div class="col-12 text-center d-flex">
                <div class="cell flex-fill"><p class="num1">0000</p></div>
                <div class="cell flex-fill"><p class="num2">0000</p></div>
                <div class="cell flex-fill"><p class="num3">0000</p></div>
                <div class="cell flex-fill"><p class="num4">0000</p></div>
              </div>
              <div class="col-8">
                <p class="card-name">Jane Appleseed</p>
              </div>
              <div class="col-4">
                <p class="card-date">
                  <span class="m">00</span>/<span class="y">00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back position-absolute">
            <p class="card-cvc">000</p>
          </div>
    </div>
    <div class="right-side">
        <div class="container">
            <form action="/" id="card-form" class="w-100 p-3 ">
                <div class="card-name-input mt-3 mb-3 p-2">
                  <label for="cardholder-name" class="form-label text-uppercase">
                    Cardholder Name</label
                  >
                  <input
                    type="text"
                    id="cardholder-name"
                    class="form-control shadow-none "
                    placeholder="e.g. Jane Appleseed"
                    maxlength="30"
                  />
                  <div class="invalid-feedback d-block"></div>
                </div>
                <div class="card-number-input mt-3 mb-3 p-2">
                  <label for="card-number" class="form-label text-uppercase"
                    >Card Number</label
                  >
                  <input
                    type="text"
                    id="card-number"
                    class="form-control shadow-none"
                    placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
                  />
                  <div class="invalid-feedback d-block"></div>
                </div>
                <div class="date-cvc d-flex justify-content-center align-content-center mt-3 mb-4 p-2">
                  <div class="exp-date-input  w-50">
                    <div class="row  m-auto">
                      <label class="form-label text-uppercase"
                        >Exp. Date (MM/YY)</label
                      >
                      <div class="col-6">
                        <input
                          type="number"
                          name="expired-month-date"
                          id="expired-month-date"
                          class="form-control shadow-none"
                          placeholder="MM"
                         
                        />
                        <div class="invalid-feedback d-block"></div>
                      </div>
                      <div class="col-6">
                        <input
                          type="number"
                          name="expired-year-date"
                          id="expired-year-date"
                          class="form-control shadow-none"
                          placeholder="YY"
                         
                        />
                        <div class="invalid-feedback d-block"></div>
                      </div>
                    </div>
                  </div>
                  <div class="cvc-input w-50 ">
                    <label for="cvc-input">CVC</label>
                    <input
                      type="number"
                      id="cvc-input"
                      placeholder="e.g. 123"
                      class="form-control shadow-none mt-4 mt-md-auto"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                </div>
                <div class="confirm-button-input mt-3 text-center">
                  <button type="button" class="confirm-btn">Confirm</button>
                </div>
              </form>

              <div class="thanks-box text-center visually-hidden">
                <img src="./images/icon-complete.svg" alt="check-icon">
                <h2 class="text-uppercase">Thank you!</h2>
                <p>We've added your card details</p>
                <button type="button" class="continue-btn">Continue</button>
              </div>
              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Naglaa Raslan</a>.
              </div> 
        </div>
  
    </div>

  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
